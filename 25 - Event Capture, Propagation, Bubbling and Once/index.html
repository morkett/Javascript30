<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Understanding JavaScript's Capture</title>
</head>
<body class="bod">

  <div class="one">
    <div class="two">
      <div class="three">
      </div>
    </div>
  </div>

<style>
  html {
    box-sizing: border-box;
  }
  *, *:before, *:after { box-sizing: inherit; }

  div {
    width:100%;
    padding:100px;
  }

  .one {
    background: thistle;
  }

  .two {
    background:mistyrose;
  }

  .three {
    background:coral;
  }
</style>

<button class="button"></button>
<script>

const div = document.querySelectorAll('div');
const button = document.querySelector('button');

function logText(e) {
  // e.stopPropagation(); // stop bubbling
  console.log(this.classList.value);

}

div.forEach(div => div.addEventListener('click', logText, {capture: false}));

button.addEventListener('click', ()=> {
  console.log('click!!!');
}, {once: true})

//once only lets you click it once - good for store checkouts

</script>
</body>
</html>
